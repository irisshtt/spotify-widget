<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Aesthetic Widget</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root{
    --widget-width: 300px;
}

body{
    margin:0;
    background:transparent;
    font-family:'DM Sans', sans-serif;
}

.resize-lines{
    width:var(--widget-width);
    margin:auto;
    position:relative;
}

/* WIDGET */
.widget{
    width:93%;
    background:#54595f;
    border-radius:18px;
    padding:14px;
    box-sizing:border-box;
    color:white;
    display:flex;
    gap:14px;
    transition:0.3s;
}

.widget:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 25px rgba(0,0,0,0.35);
}

/* LEFT SIDE */
.left{
    width:90px;
}

.cover{
    width:90px;
    height:90px;
    border-radius:14px;
    object-fit:cover;
}

.song{
    margin-top:8px;
    font-size:13px;
    font-weight:600;
}

.artist{
    font-size:11px;
    opacity:0.7;
}

/* RIGHT SIDE PLAYLIST */
.playlist{
    flex:1;
    max-height:120px;
    overflow-y:auto;
    font-size:12px;
}

.track{
    display:flex;
    gap:8px;
    padding:4px 0;
    opacity:0.7;
    transition:0.2s;
}

.track:hover{
    opacity:1;
}

.number{
    width:18px;
    text-align:right;
    opacity:0.5;
}

.name{
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}
</style>
</head>

<body>

<div class="resize-lines">
    <div class="widget">

        <!-- IZQUIERDA -->
        <div class="left">
            <img class="cover" src="https://i.imgur.com/kxMqlab.jpeg">
            <div class="song">404notfound</div>
            <div class="artist">iris shi†</div>
        </div>

        <!-- DERECHA PLAYLIST -->
        <div class="playlist">

            <!-- EDITA AQUÍ TUS CANCIONES -->
            <div class="track">
                <div class="number">1</div>
                <div class="name">RUDE!</div>
            </div>

            <div class="track">
                <div class="number">2</div>
                <div class="name">True Romance</div>
            </div>

            <div class="track">
                <div class="number">3</div>
                <div class="name">The Aisle</div>
            </div>

            <div class="track">
                <div class="number">4</div>
                <div class="name">Picture You</div>
            </div>

            <div class="track">
                <div class="number">5</div>
                <div class="name">Fame is a Gun</div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
