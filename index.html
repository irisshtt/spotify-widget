<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Aesthetic Widget</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root{
    --widget-width: 280px; /* MÁS PEQUEÑO */
}

body{
    margin:0;
    background:transparent;
    font-family:'DM Sans', sans-serif;
}

/* RESIZE GUIDES */
.resize-lines{
    width:var(--widget-width);
    margin:auto;
    position:relative;
}

.resize-lines::before,
.resize-lines::after{
    content:"";
    position:absolute;
    height:3px;
    width:40px;
    background:#777;
    border-radius:10px;
    opacity:0.4;
    transition:0.3s;
}

.resize-lines::before{
    bottom:-14px;
    left:50%;
    transform:translateX(-50%);
}

.resize-lines::after{
    right:-14px;
    top:50%;
    transform:translateY(-50%) rotate(90deg);
}

.resize-lines:hover::before,
.resize-lines:hover::after{
    opacity:0.8;
}

/* WIDGET */
.widget{
    width:100%;
    background:#54595f;
    border-radius:20px;
    padding:16px; /* menos espacio interno */
    box-sizing:border-box;
    color:white;
    transition:all 0.3s ease;
    position:relative;
}

.widget:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 30px rgba(0,0,0,0.35);
}

.cover{
    width:110px; /* más pequeña */
    height:110px;
    border-radius:16px;
    object-fit:cover;
}

.song{
    margin-top:14px;
    font-size:17px; /* más pequeño */
    font-weight:600;
}

.artist{
    margin-top:4px;
    font-size:13px;
    opacity:0.7;
}

.controls{
    margin-top:14px;
    display:flex;
    justify-content:flex-end;
    gap:14px;
}

.btn{
    font-size:18px; /* botones más pequeños */
    cursor:pointer;
    transition:0.2s;
}

.btn:hover{
    transform:scale(1.15);
    opacity:0.7;
}
</style>
</head>

<body>

<div class="resize-lines">
    <div class="widget">
        <img class="cover" src="https://i.imgur.com/kxMqlab.jpeg">
        
        <div class="song">404notfound</div>
        <div class="artist">iris shi†</div>

        <div class="controls">
            <div class="btn">⏮</div>
            <div class="btn">⏭</div>
        </div>
    </div>
</div>

</body>
</html>
